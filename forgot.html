<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="r">Reset Password</title>
    <link rel="stylesheet" href="forgot.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="logo.png" alt="eAgro Logo" class="logo" />
        <div class="illustration">
          <img src="forgot.png" alt="forgot-password" />
        </div>
      </div>
      <div class="right-side">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <h1>Reset Password</h1>
        <p class="p">
          Step 1 of 3 - Forgot password? Fear not, enter your contact details
          below to receive an OTP and request to reset your password.
        </p>
        <form id="resetPasswordForm">
          <label class="em" for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Send Request</button>
        </form>
        <a href="login.html" class="back-link">&larr; Back to sign in</a>
      </div>
    </div>
    <script src="forgot.js"></script>
  </body>
</html>
