<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmVault</title>
    <link rel="stylesheet" href="createaccount.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo"></div>
        <h1>Making complex<br />Farming simple</h1>
        <p>Building Hardware and Software Tools for Farmers in Africa</p>
        <button class="demo-button">Book a demo</button>
      </div>
      <div class="right-section">
        <h2>Welcome to CrediFarm</h2>
        <p class="s">
          Simplify your farm management with our intuitive platform. Sign up
          today to streamline your operations.
        </p>
          <div class="input-group">
            <div class="form-field">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-field">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div class="form-field">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="form-field">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-field">
            <label for="phone-number">Phone Number</label>
            <div class="phone-input">
              <span class="country-code">+263</span>
              <input
                type="tel"
                id="phone-number"
                placeholder="Phone Number"
                required
              />
            </div>
          </div>
          <div class="input-group">
            <div class="form-field">
              <label for="password">Enter Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter Password"
                required
              />
            </div>
            <div class="form-field">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm Password"
                required
              />
            </div>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms">
              By checking the box you agree to the CrediFarm's Terms of Service.
            </label>
          </div>
          <button type="submit" class="create-account-button">
            Create Account
          </button>
        </form>
        <p class="acc">
          Already have an account?
          <a href="login.html" class="link">Sign In</a>
        </p>
      </div>
    </div>
    <script src="createaccount.js"></script>
  </body>
</html>
