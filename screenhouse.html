<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Greenhouse</title>
    <link rel="stylesheet" href="screenhouse.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Screenhouse</h2>
          <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="greenhouse-name">Screenhouse Name</label>
              <input
                type="text"
                id="greenhouse-name"
                placeholder="Screenhouse Name"
              />
              <small>Give a name to your screenhouse</small>
            </div>

            <div class="form-group">
              <label for="greenhouse-type">Screenhouse Type</label>
              <select id="greenhouse-type">
                <option value="Metallic">Metallic</option>
                <option value="Wooden">Wooden</option>
              </select>
              <small>Select screenhouse type installed in your farm</small>
            </div>

            <div class="form-group">
              <label for="greenhouse-size">screenhouse Size</label>
              <div class="size-input">
                <input type="number" id="greenhouse-size" placeholder="0" />
                <select>
                  <option value="Square meters">Square meters</option>
                  <option value="Square FT">Square FT</option>
                </select>
              </div>
              <small>Enter the size of your screenhouse</small>
            </div>

            <div class="form-group">
              <label for="date-added">Date Added</label>
              <input type="date" id="date-added" />
              <small>Select a date the screenhouse was installed</small>
            </div>

            <div class="form-actions">
              <button type="button" class="btn cancel-btn">Cancel</button>
              <button type="submit" class="btn add-btn">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="screenhouse.js"></script>
  </body>
</html>
